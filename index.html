<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IEEE Trivia Game</title>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link type="stylesheet" src="./assets/css/style.css"></link>
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">IEEE Trivia!</h1>
        <div class="text-center">
            <!-- countdown timer which shows on every page throughout game-->
            <h3 class="text-center" id="timer">Time Remaining: </h3>

            <div class="row">
            <div class="col-lg-12">
            <!-- First Panel: Holds the trivia questions and final game stats-->
            <div class="panel panel-default gamestats">
            <div class="panel-heading">
                <h3 class="panel-title" id="question"><strong></strong></h3>
            </div>
            <div class="panel-body">
              <h4 id="answer-choices">
                <p id="answers" onclick=""></p>
              </h4>
            </div>

          
           
      
                    </div> <!-- closes first panel -->
                </div> <!-- closes row -->
            </div>  <!-- closes row -->
        </div>  <!-- closes text-center -->    
    </div>  <!-- closes jumbotron -->

    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
